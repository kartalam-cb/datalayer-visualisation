<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DataLayer Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
    }

    .event-item {
      opacity: 0;
      animation: fadeIn 0.3s ease-in forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .new-event {
      animation: highlight 2s ease-in-out;
    }

    @keyframes highlight {
      0% {
        background-color: #fef3c7;
      }
      100% {
        background-color: white;
      }
    }

    .json-key {
      color: #0369a1;
      font-weight: 500;
    }

    .json-string {
      color: #16a34a;
    }

    .json-number {
      color: #dc2626;
    }

    .json-boolean {
      color: #9333ea;
    }

    .json-null {
      color: #6b7280;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-6 max-w-7xl">
    <!-- Header -->
    <div class="bg-white shadow-sm rounded-lg mb-6 p-4 sticky top-0 z-10">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">DataLayer Monitor</h1>
          <p class="text-sm text-gray-600 mt-1">Real-time monitoring of window.dataLayer pushes</p>
        </div>
        <div class="flex items-center gap-3">
          <div class="text-sm text-gray-600">
            Events: <span id="eventCount" class="font-semibold text-gray-800">0</span>
          </div>
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="autoScroll" checked class="w-4 h-4 text-blue-600 rounded">
            <span class="text-sm text-gray-700">Auto-scroll</span>
          </label>
          <button id="clearBtn" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors duration-200 text-sm font-medium">
            Clear History
          </button>
        </div>
      </div>
    </div>

    <!-- Events List -->
    <div id="eventsList" class="space-y-4">
      <div class="bg-white rounded-lg shadow-sm p-6 text-center text-gray-500">
        <svg class="mx-auto h-12 w-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
        <p class="text-lg font-medium">No dataLayer events captured yet</p>
        <p class="text-sm mt-1">Waiting for dataLayer.push() calls...</p>
      </div>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
